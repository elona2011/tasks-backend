<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript" src="a/jquery.min.js"></script>
    <script>
        if (location.search) {
            let r = location.search.match(/code=(.+)&/)
            let isprd = /state=prd/.test(location.search)
            if (r.length == 2) {
                $.ajax({
                    url: '/dy/access_token?code=' + r[1],
                    success(res) {
                        if (res.code == 0) {
                            let r = res.result
                            location.href = `http://${isprd ? 'video.yzm.oa.com' : '9.117.170.24'}/#/Login?open_id=${r.open_id}&access_token=${r.access_token}&expires_in=${r.expires_in}`
                        } else {
                            alert('授权登陆失败')
                        }
                    }
                })
            }
        }



    </script>
</body>

</html>
